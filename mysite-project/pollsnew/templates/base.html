<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> {% block title %} Polls NEw App {% endblock %}</TITLE>

{% block head %} {% endblock %}
</HEAD>

<BODY>
<header> 
	<a href="{% url 'pollsnew:index'%}">Polls App </a>|
	{% if user.is_authenticated %} 
		<a href="/accounts/logout"> logout </a> </br>
		<h2> Welcome <a href='/pollsnew/profile/{{user}}'>{{ user }} </a></h2>
		
	{% else %}
		<a href="/accounts/login" >login </a>|
		<a href="/pollsnew/register/">Register Here</a>| </br>
		<h2> Welcome Guest </h2>
	{% endif %}
	

</header>

<div>
	{% block content %} {% endblock %}
</div>
<footer> 
	<a href="#">About </a>|
	<a href="#">ContactUS </a>

</footer>
</BODY>
</HTML>
